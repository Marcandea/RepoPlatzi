<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <header class="header">
        <img class="header__img" src="../../assets/logo-platzi-video-BW2.png" alt="icon-platzi">
    </header>
    <section class="login">
        <div class="login__container">
            <h2>Iniciar Sesion</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Email">
                <input class="input" type="password" placeholder="Password">
                <button class="button">Sign In</button>
                <div class="login__container--remember-me">
                    <label>
                        <input class="" type="checkbox" name="" id="cbox" value="checkbox">
                        Remember me
                    </label>
                    <a href="/">I forgot my password</a>
                </div>
            </form>
            <div class="login__container--social-media">
                <div><img src="../../assets/icons8-google-plus-50.png" alt="google">Sign In with Google</div>
                <div><img src="../../assets/icons8-twitter-50.png" alt="twitter">Sign In with Twitter</div>
            </div>
            <p class="login__container--register">
                You don't have any account  
                <a href="/">Register</a>
            </p>
        </div>
    </section>
    <footer class="footer">
        <a href="/">Terms of use</a>
        <a href="/">Privacy Statement</a>
        <a href="/">Help Center</a>

    </footer>
</body>
</html>
